<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Street View </title>
     <script src='scripts/jquery-2.1.3.js' type='text/javascript'> </script>
    <script src="scripts/drawingboard.js" type='text/javascript'></script>
  <!--  <script src="scripts/jquery-2.2.1.min.js" type='text/javascript'></script>-->
    <link rel="stylesheet" href="css/drawingboard.css">

    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
      #floating-panel {
        position: absolute;
        top: 10px;
        left: 25%;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
        text-align: center;
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
      }
      #mural {   
      position: absolute;
         width: 600px;
    height: 450px;
      top: 0px;
      display: block;
      }
      #pano {
        width: 100%;
        height: 90%;
        float: left;
      }
      #floating-panel {
        width: 45%;
        height: 100%;
        float: right;
        text-align: left;
        overflow: auto;
        position: static;
        border: 0px solid #999;
      }
    </style>
  <!--  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDv7i_UoYr8jaM0o6dbuCAOdwh5wLUep1k"></script> -->
  </head>
  <body>
    <div id="pano"></div>
    <div id="floating-panel">
    <table>
      <tr>
        <td><b>Position</b></td><td id="position-cell">&nbsp;</td>
      </tr>
      <tr>
        <td><b>POV Heading</b></td><td id="heading-cell">270</td>
      </tr>
      <tr>
        <td><b>POV Pitch</b></td><td id="pitch-cell">0.0</td>
      </tr>
      <tr>
        <td><b>Pano ID</b></td><td id="pano-cell">&nbsp;</td>
      </tr>
      <table id="links_table"></table>
    </table>
    </div>
    <script>
      function initPano() {
        var panorama = new google.maps.StreetViewPanorama(
            document.getElementById('pano'), {
              position: {lat: -13.163222, lng: -72.54509  },
              pov: {
                heading: 270,
                pitch: 0
              },
              visible: true
        });

        panorama.addListener('pano_changed', function() {
            var panoCell = document.getElementById('pano-cell');
            panoCell.innerHTML = panorama.getPano();
        });

        panorama.addListener('links_changed', function() {
            var linksTable = document.getElementById('links_table');
            while (linksTable.hasChildNodes()) {
              linksTable.removeChild(linksTable.lastChild);
            }
            var links = panorama.getLinks();
            for (var i in links) {
              var row = document.createElement('tr');
              linksTable.appendChild(row);
              var labelCell = document.createElement('td');
              labelCell.innerHTML = '<b>Link: ' + i + '</b>';
              var valueCell = document.createElement('td');
              valueCell.innerHTML = links[i].description;
              linksTable.appendChild(labelCell);
              linksTable.appendChild(valueCell);
            }
        });
        panorama.addListener('position_changed', function() {
            var positionCell = document.getElementById('position-cell');
            positionCell.firstChild.nodeValue = panorama.getPosition() + '';
        });

        panorama.addListener('pov_changed', function() {
            var headingCell = document.getElementById('heading-cell');
            var pitchCell = document.getElementById('pitch-cell');
            headingCell.firstChild.nodeValue = panorama.getPov().heading + '';
            pitchCell.firstChild.nodeValue = panorama.getPov().pitch + '';
        });
      }
      function start()
      {
       var simpleBoard = new DrawingBoard.Board('mural', {
        background: "rgba(0,0,0,0)",
        webStorage: true 
       }); 
       document.getElementById("showMural").checked = true;
      }

      function showMuralCh()
      {
        var t = document.getElementById("showMural").checked;
        if(t){
          $("#mural").fadeIn();
        }
        else{
          $("#mural").fadeOut();
        } 
      }
    </script>
    <div id="loginBar">
        <div style="float: right;"><a id="loginButton" class="button">Login</a></div>
        <div style="float: right;"><a id="signUpButton"  class="button" >Sign Up</a></div>
        <div style="float: left;"><a id="back"  class="button" > Back</a></div>
        <div style="float: left;"><a id="username" class="button" ></a></div>
    </div>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDv7i_UoYr8jaM0o6dbuCAOdwh5wLUep1k&callback=initPano"
        async defer>
    </script>
    <body onload='start()'>

    <div id='mural'> </div>
    <hr>
    <input type='checkbox' id='showMural' onchange='showMuralCh()'> <label for='showMural'> Draw mode</label>

  </body>
</html>
